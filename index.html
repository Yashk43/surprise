<html lang="en">
 <head>
  <meta charset="utf-8"/>

  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Open+Sans:wght@400&amp;display=swap" rel="stylesheet"/>
  <style>
     body {
            font-family: 'Open Sans', sans-serif;
            color: white;
            font-weight: bold;
        }
        .title {
            font-family: 'Fredoka One', cursive;
            color: white;
            font-weight: bold;
        }
        .custom-button {
            position: relative;
            overflow: hidden;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #6b46c1, #9f7aea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        /* Hover Glow Effect */
        .custom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(111, 66, 193, 0.6);
        }

        /* Click Animation */
        .custom-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(111, 66, 193, 0.8);
        }

        /* Button Click Expansion Effect */
        @keyframes expand {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); background: #4c2885; }
            100% { transform: scale(15); opacity: 0; }
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    .floating {
        animation: float 3s ease-in-out infinite;
    }

    .floating-slow {
        animation: float 5s ease-in-out infinite;
    }
    </style>
 </head>
 <body class="bg-white flex flex-col items-center justify-center min-h-screen relative overflow-hidden">

    
    <!-- Video Background -->
    <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay loop muted>
        <source src="image/XRecorder_Edited_02032025_215435.mp4" type="video/mp4">
        
    </video>
    <div class="absolute top-0 left-0 w-full h-full">
        <img alt="Decorative star" class="absolute top-8 left-8 w-30 h-30 floating" height="100" src="image/balloon-hearts.png" width="100"/>
        <img alt="Decorative star" class="absolute top-16 right-16 w-30 h-30 floating-slow" height="70" src="image/balloon-dog.png" width="70"/>

        <img alt="Decorative gift" class="absolute bottom-10 right-10 w-20 h-20 floating" height="70" src="image/box.png" width="70"/>

  <div class="relative z-10 text-center">
   <div class="flex justify-center mb-4">

   <p class="text-white-600 mb-6">
    May your day be filled with laughter, love, and all the happiness in the world. Wishing you endless joy, success, and beautiful moments today and always. üíñüéÇ‚ú®

   <button id="startButton" class="custom-button">
    Click Here
</button>

  </div>

  <div id="loadingScreen" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
</div>

<!-- Ready Text (Initially Hidden) -->
<div id="readyScreen" class="hidden fixed top-0 left-0 w-full h-full bg-black flex items-center justify-center z-50">
    <h1 class="text-white text-4xl font-bold">Ready ü§çü§ç</h1>
</div>

<script>
    document.getElementById("startButton").addEventListener("click", function () {
        // Add animation class
        this.style.animation = "expand 1s forwards";

        // Start the process after animation completes
        setTimeout(() => {
            this.classList.add("hidden");

            // Show loading screen for 5 seconds
            document.getElementById("loadingScreen").classList.remove("hidden");

            setTimeout(() => {
                // Hide loading screen
                document.getElementById("loadingScreen").classList.add("hidden");

                // Show "Ready ü§çü§ç" text for 3 seconds
                document.getElementById("readyScreen").classList.remove("hidden");

                setTimeout(() => {
                    // Remove all content from the body
                    document.body.innerHTML = '';

                    // Create and add the video element dynamically
                    const video = document.createElement("video");
                    video.src = "image/VN20250302_171222 (1) (1) (1).mp4"; // Change to your video file
                    video.classList.add("w-full", "h-full", "object-cover", "fixed", "top-0", "left-0");
                    video.controls = true;
                    video.autoplay = true;
                    video.muted = false; // Some browsers require mute for autoplay
                    video.playsInline = true;

                    // Redirect to index.html when video ends
                    video.onended = function () {
                        window.location.href = "index.html"; // Change this if needed
                    };

                    document.body.appendChild(video);

                    // Request fullscreen mode
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }

                    video.play().catch(error => console.log("Autoplay blocked:", error));

                }, 3000); // 3 sec "Ready ü§çü§ç" text
            }, 5000); // 5 sec loading animation
        }, 1000); // 1 sec button animation
    });
</script>
